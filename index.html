<!DOCTYPE html>
<html>
		<head>
				<meta charset="UTF-8">
				<title>Pomodoro Clock</title>
				<link rel="stylesheet" href="style.css">
				
				<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
				<link href="https://fonts.googleapis.com/css?family=Oswald:300,400" rel="stylesheet">
				<link href="https://fonts.googleapis.com/css?family=Iceland" rel="stylesheet">
				<link href="https://fonts.googleapis.com/css?family=Volkhov:400" rel="stylesheet">
				<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
		</head>
		<body style="font-family: 'Iceland', cursive;">
			<h1>POMODORO CLOCK</h1>
			
			<div id='clockContainerdiv'>
				<div id='configDiv'>
					<form onsubmit="return false">
						<input type="text" id='workInput' autocomplete="off" maxlength="2" oninput="inputChange()">
						WORK
					</form>
					<form onsubmit="return false">
						<input type="text" id='breakInput' autocomplete="off" maxlength="2">
						BREAK
					</form>
				</div>
				
				<div id='clockDiv'>
					<p id='mins'></p>
					<p id='colon'>:</p>
					<p id='secs'></p>
				</div>
				
				<div id='controlsDiv'>
					<i class="fas fa-backward btn" id='back'></i>
					<p class="controlT" style="padding-left: 4px">[b]</p>
					<i class="fas fa-stop btn" id='stop'></i>
					<p class="controlT">[s]</p>
					<i class="fas fa-play btn" id='play'></i>
					<p class="controlT">[p]</p>
					<i class="fas fa-undo btn" id='reset'></i>
					<p class="controlT">[r]</p>
					<i class="fas fa-forward btn" id='forward'></i>
					<p class="controlT" style="padding-right: 2px">[f]</p>
				</div>
			</div>

			<div id='footerDiv'></div>
			<script src="script.js"></script>
	</body>
</html>
